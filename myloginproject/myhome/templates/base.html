<!DOCTYPE html>
<html>
<head>

  <meta charset="utf-8">
  {% load static %}
  <link href="{% static 'myhome/css/bootstrap.css' %}" type="text/css" rel="stylesheet">
  <link href="{% static 'myhome/css/styles.css' %}" type="text/css" rel="stylesheet">

  <title>{% block title %}Django app{% endblock %}</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">My django app</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
        <a class="nav-item nav-link" href="/viewlist">Project types</a>
        <a class="nav-item nav-link" href="#">About us</a>
        <a class="nav-item nav-link" href="#">Contact us</a>
      </div>

    </div>
    <ul class="navbar-nav">

      {% if user.is_authenticated %}
      <li class="nav-item">
        <a class="nav-link" href="/accounts/logout">Logout</a>
      </li>
      {% else %}
      <li class="nav-item">
        <a class="nav-link" href="/register">Register</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/accounts/login">Login</a>
      </li>

      {%endif %}
    </ul>
  </nav>
  <main>
      {% block content %}
      {% endblock %}
  </main>
  <script src="{% static 'myhome/js/jquery.js' %}"></script>
<script src="{% static 'myhome/js/bootstrap.js' %}"></script>
</body>
</html>
