{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% block content %} 

<div class="container">
<div style="text-align:center"><h2>Login</h2></div>
<div>
  <form method="post" id="form-group">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-success" type="submit">Login</button>
    <p>Don't have an account? Create one <a href="/register">Here</a></p>
  </form></div>
</div>
{% endblock %}
