{% extends "base.html" %}

{% block title %} Create an account {% endblock %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <h1 class="text-center">Signup !</h1>
<form method="POST" class="form-group">
    {% csrf_token %}
    {{ form|crispy}}
    <button type="submit" class="btn btn-success">Register !</button>
</form>
</div>
{% endblock content %}
