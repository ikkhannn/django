{% extends "base.html" %}

{% block title%}
View
{% endblock%}

{% block content%}
    {% for td in user.projectslist.all %}
    <p><a href="/projectslist/{{td.id}}">{{td.name}}</a></p>
    
    <form action="{% url 'delete' td.id %}">
        {% csrf_token %}
        
        <button type="submit" class="btn btn-danger float-right">Delete</button>



    </form>
    {% endfor %}
{% endblock %}
